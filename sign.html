<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Team Manager</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #4f46e5;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav a {
            margin-left: 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .signin-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .forgot-password {
            text-align: right;
            margin-top: -15px;
            margin-bottom: 20px;
        }
        .forgot-password a {
            text-decoration: none;
            font-size: 14px;
            color: #4f46e5;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4f46e5;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #3730a3;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
        }
        .signup-link a {
            color: #4f46e5;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Team Manager</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="chatbot.html">Team Assistant</a>
            <a href="signin.html">Sign In</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>

    <div class="signin-container">
        <h2>Sign In</h2>
        <form id="signinForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit">Sign In</button>

            <div class="signup-link">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </form>
    </div>

    <footer>
        &copy; 2023 Team Manager Hub. All rights reserved.
    </footer>

    <script>
        const form = document.getElementById('signinForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const email = form.email.value.trim();
            const password = form.password.value.trim();

            if (email && password) {
                alert("Sign in successful! Redirecting to your team dashboard.");
                window.location.href = "index.html";
            } else {
                alert('Please fill out all fields.');
            }
        });
    </script>
</body>
</html>
